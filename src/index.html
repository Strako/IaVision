<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Tumores</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Clasificador de Tumores</h1>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="analyzeImage()">Analizar Imagen</button>
        <div id="output"></div>
    </div>

    <script>
        // Cargar el modelo de TensorFlow.js
        async function loadModel() {
            const model = await tf.loadGraphModel('/model/model.json');
            console.log('Modelo cargado');
            return model;
        }

        let model;
        loadModel().then(loadedModel => {
            model = loadedModel;
        });

        // Funci贸n para procesar la imagen y hacer la predicci贸n
        async function analyzeImage() {
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length === 0) {
                alert('Por favor, selecciona una imagen.');
                return;
            }

            const imageFile = fileInput.files[0];
            const img = await loadImage(imageFile);

            // Preprocesar la imagen
            const tensor = tf.browser.fromPixels(img).resizeNearestNeighbor([64, 64]).toFloat().expandDims(0).div(tf.scalar(255));

            // Realizar la predicci贸n
            const prediction = await model.predict(tensor);
            const classIdx = prediction.argMax(-1).dataSync()[0];
            const confidence = prediction.dataSync()[classIdx];

            const labels = ['Tumor benigno', 'Tumor maligno'];
            const resultText = `${labels[classIdx]} - ${Math.round(confidence * 100)}% de fiabilidad`;

            // Mostrar el resultado
            document.getElementById('output').textContent = resultText;
        }

        // Funci贸n para cargar la imagen desde el input
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = event.target.result;
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
